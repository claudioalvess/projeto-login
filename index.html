<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <aside><img src="imagens/star.jpg" alt="login">
        </aside>
        <aside>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
        </aside>
        <form action="#" method="get">
            <div class="email">
                <label for="email"><span class="material-symbols-outlined">
                    person
                    </span></label>
                <input type="email" name="email" id="email">
            </div>
            <div class="senha">
                <label for="senha"><span class="material-symbols-outlined">
                                lock
                </span>
                </label>
                <input type="password" name="senha" id="senha">
            </div>
            <div class="btn-entrar">
                <input type="submit" value="Entrar">
            </div>
            <div class="btn-senha">
                <input type="submit" value="Esqueci a senha">
            </div>
        </form>
    </main>
</body>
</html>
